name: shakespeare
version: 0.1.0

dependencies:
- base
- containers
- formatting
- lens
- text

ghc-options:
- -Wall
- -Werror

library:
  source-dirs: source

executables:
  hamlet:
    source-dirs: app
    main: Hamlet.hs
    other-modules: []
    dependencies:
    - shakespeare
  auth:
    source-dirs: app
    main: Auth.hs
    other-modules: []
    dependencies:
    - authenticate-oauth
    - bytestring
    - twitter-conduit

tests:
  hamlet-test:
    source-dirs: test
    main: HamletTest.hs
    other-modules: []
    dependencies:
    - Diff
    - hedgehog
    - shakespeare
